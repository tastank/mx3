[TRACTION]
TYPE=FWD					; Wheel drive. Possible options: FWD (Front Wheel Drive), RWD (Rear Wheel Drive)

[GEARS]
COUNT=5
GEAR_R=-3.214
GEAR_1=3.416
GEAR_2=1.842
GEAR_3=1.290
GEAR_4=0.918
GEAR_5=0.731
FINAL=4.105

[DIFFERENTIAL]
POWER=0.0			; differential lock under power. 1.0=100% lock - 0 0% lock
COAST=0.0			; differential lock under coasting. 1.0=100% lock 0=0% lock
PRELOAD=0			; preload torque setting

[GEARBOX]
CHANGE_UP_TIME=690		; change up time in milliseconds
CHANGE_DN_TIME=420		; change down time in milliseconds
AUTO_CUTOFF_TIME=700		; Auto cutoff time for upshifts in milliseconds, 0 to disable
SUPPORTS_SHIFTER=1		; 1=Car supports shifter, 0=car supports only paddles
VALID_SHIFT_RPM_WINDOW=800			;range window additional to the precise rev matching rpm that permits gear engage.
CONTROLS_WINDOW_GAIN=0.9			;multiplayer for gas,brake,clutch pedals that permits gear engage on different rev matching rpm. the lower the more difficult.
INERTIA=0.018					; gearbox inertia. default values to 0.02 if not set

[CLUTCH]
MAX_TORQUE=250

[AUTOCLUTCH]
UPSHIFT_PROFILE=UPSHIFT_PROFILE			; Name of the autoclutch profile for upshifts. NONE to disable autoclutch on shift up
DOWNSHIFT_PROFILE=DOWNSHIFT_PROFILE	; Same as above for downshifts
USE_ON_CHANGES=0				; Use the autoclutch on gear shifts even when autoclutch is set to off. Needed for cars with semiautomatic gearboxes. values 1,0
MIN_RPM=1200					; Minimum rpm for autoclutch engadgement
MAX_RPM=5500					; Maximum rpm for autoclutch engadgement

[UPSHIFT_PROFILE]
POINT_0=60
POINT_1=180
POINT_2=350

[DOWNSHIFT_PROFILE]
POINT_0=80				; Time to reach fully depress clutch
POINT_1=200				; Time to start releasing clutch
POINT_2=380				; Time to reach fully released clutch

[AUTOBLIP]
ELECTRONIC=0				; If =1 then it is a feature of the car and cannot be disabled
POINT_0=80				; Time to reach full level
POINT_1=200				; Time to start releasing gas
POINT_2=380			; Time to reach 0 gas
LEVEL=0.69				; Gas level to be reached

[DAMAGE]
RPM_WINDOW_K=100

[AUTO_SHIFTER]
UP=6900					; Upchange gear at value RPM (also used for automatic gearbox assist)
DOWN=4200				; Downshift gear at value RPM (also used for automatic gearbox assist)
SLIP_THRESHOLD=1.1		; Slipratio permitted for AI driving
GAS_CUTOFF_TIME=0.420	; Gearchange time needed for AI control