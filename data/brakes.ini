[HEADER]
VERSION=2

[_EXTENSION]
ENABLE=1
USE_ADVANCED_SYSTEM=1

[DATA]
MAX_TORQUE=1700             ; Maximum Brake torque in Nm
FRONT_SHARE=0.5
HANDBRAKE_TORQUE=750        ; Handbrake torque (at the rear wheels)
COCKPIT_ADJUSTABLE=0
ADJUST_STEP=0

[DATA2]
PEDAL_FORCE_REF = 300       ; kgf. Fallback value for MC calculations if realfeel not enabled or clamp forces disabled and sim pedal max force is lower than this
MASTER_CYL_F_DEFAULT=0      ; default index of front MC
MASTER_CYL_R_DEFAULT=0      ; default index of rear MC
PEDAL_RATIO=5.1

[FRONT]
DISC_EFFECTIVE_RADIUS=0.0916 ; TODO get a better measurement for this
PISTON_DIAMETER_0=0.0540     ; piston diameter in meters, same as before
MASTER_CYL_DIA_0=0.02225     ; master cylinder diameter in meters. No limit to number of options you can add.

[REAR]
DISC_EFFECTIVE_RADIUS=0.0877
PISTON_DIAMETER_0=0.0301
MASTER_CYL_DIA_0=0.02225

[TEMPS_FRONT]
;COOL_TRANSFER=
;TORQUE_K=
PERF_CURVE=r4-e.lut
;COOL_SPEED_FACTOR_0=
;CORE_TRANSFER_IN=
;CORE_TRANSFER_OUT=
CORE_TRANSFER_AIR=0.0005
COOL_SPEED_FACTOR=0.000
DEFAULT_BLANKING=0

[TEMPS_REAR]
;COOL_TRANSFER=
;TORQUE_K=
PERF_CURVE=generic_street_brake_pad.lut
;COOL_SPEED_FACTOR_0=
;CORE_TRANSFER_IN=
;CORE_TRANSFER_OUT=
CORE_TRANSFER_AIR=0.0005
COOL_SPEED_FACTOR=0.000
DEFAULT_BLANKING=0

[DISCS_GRAPHICS]
DISC_LF=Brake disc LF
DISC_RF=Brake disc RF
DISC_LR=Brake disc LR
DISC_RR=Brake disc RR
FRONT_MAX_GLOW=60
REAR_MAX_GLOW=24
LAG_HOT=0.995
LAG_COOL=0.98
